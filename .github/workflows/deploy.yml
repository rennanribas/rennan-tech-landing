name: Build and Deploy Rennan Tech

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  actions: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-role
          aws-region: us-east-1
          role-skip-session-tagging: true

      - name: Login to Amazon ECR Public
        id: login-ecr-public
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: public

      - name: Build and push image
        run: |
          doppler run -- bash -c '
            IMAGE_TAG=${{ github.sha }}
            docker build -t $ECR_REPOSITORY_URI:$IMAGE_TAG .
            docker push $ECR_REPOSITORY_URI:$IMAGE_TAG
            docker tag $ECR_REPOSITORY_URI:$IMAGE_TAG $ECR_REPOSITORY_URI:latest
            docker push $ECR_REPOSITORY_URI:latest
            echo "Image pushed: $ECR_REPOSITORY_URI:$IMAGE_TAG and $ECR_REPOSITORY_URI:latest"
          '
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}

      - name: Trigger deployment
        run: |
          doppler run -- bash -c '
            curl -X POST \
              -H "Authorization: token $DEPLOY_TOKEN" \
              -H "Accept: application/vnd.github.v3+json" \
              https://api.github.com/repos/${{ github.repository_owner }}/infra-rennan-tech/dispatches \
              -d "{\"event_type\":\"deploy-app\",\"client_payload\":{\"service\":\"rennan-tech\",\"repository\":\"${{ github.repository }}\",\"image_tag\":\"${{ github.sha }}\"}}" \
            && echo "Deployment triggered for rennan-tech with tag ${{ github.sha }}"
          '
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
