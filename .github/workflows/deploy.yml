name: Build & Deploy - Rennan Tech Landing

on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency: production

    steps:
      - uses: actions/checkout@v4

      # ─── AWS login (OIDC) ────────────────────────────────────────────────
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-role
          aws-region: us-east-1
          role-skip-session-tagging: true

      # ─── Build & push image ─────────────────────────────────────────────
      - name: Build Docker image
        run: docker build -t "${{ secrets.ECR_REPOSITORY_URI }}:latest" .

      - name: Push to ECR Public
        run: |
          aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws
          docker push "${{ secrets.ECR_REPOSITORY_URI }}:latest"

      # ─── Trigger remote redeploy via SSM ──────────────────────────────────
      - name: Redeploy on EC2
        run: |
          aws ssm send-command \
            --instance-ids "${{ secrets.INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --comment "Update rennan-tech-landing container" \
            --parameters commands="
              docker pull ${{ secrets.ECR_REPOSITORY_URI }}:latest &&
              docker tag  ${{ secrets.ECR_REPOSITORY_URI }}:latest rennan-tech:latest &&
              docker compose -f /home/ubuntu/infra-rennan-tech/docker-compose.yml up -d rennan-tech
            " \
            --output text
