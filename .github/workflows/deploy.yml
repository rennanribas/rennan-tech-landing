name: Build & Deploy - Rennan Tech Landing

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Debug workflow info
        run: |
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "Repository: ${{ github.repository }}"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-role
          aws-region: us-east-1
          role-skip-session-tagging: true

      - name: Test AWS credentials
        run: aws sts get-caller-identity

      - name: Build Docker image
        run: docker build -t "${{ secrets.ECR_REPOSITORY_URI }}:latest" .

      - name: Push to ECR Public
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws
          docker push "${{ secrets.ECR_REPOSITORY_URI }}:latest"

      # ─── Trigger remote redeploy via SSM ──────────────────────────────────
      - name: Redeploy on EC2
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          aws ssm send-command \
            --instance-ids "${{ secrets.INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --comment "Update rennan-tech-landing container" \
            --parameters commands="
              docker pull ${{ secrets.ECR_REPOSITORY_URI }}:latest &&
              docker tag  ${{ secrets.ECR_REPOSITORY_URI }}:latest rennan-tech:latest &&
              cd /home/ubuntu/infra-rennan-tech &&
              RENNAN_TECH_IMAGE=rennan-tech:latest ENGINEER_LAB_IMAGE=engineer-lab:latest docker compose up -d
            " \
            --output text
