name: Deploy Rennan Tech

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: us-east-1

      - name: Deploy to EC2
        run: |
          aws ssm send-command \
            --instance-ids "i-065af4b8413a074dd" \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "# Stop existing containers",
              "sudo docker stop rennan-tech || true",
              "sudo docker rm rennan-tech || true",
              "sudo docker rmi rennan-tech:latest || true",
              "",
              "# Clone/pull latest code", 
              "cd /home/ec2-user",
              "if [ -d \"rennan-tech\" ]; then",
              "  cd rennan-tech",
              "  git pull",
              "else", 
              "  git clone https://github.com/${{ github.repository }}.git rennan-tech",
              "  cd rennan-tech",
              "fi",
              "",
              "# Build new image",
              "sudo docker build -t rennan-tech:latest .",
              "",
              "# Stop Caddy if running",
              "sudo docker stop caddy || true", 
              "sudo docker rm caddy || true",
              "",
              "# Create network if not exists",
              "sudo docker network create web || true",
              "",
              "# Start rennan-tech",
              "sudo docker run -d --name rennan-tech --network web -p 3000:3000 rennan-tech:latest",
              "",
              "# Start Caddy with inline config",
              "sudo docker run -d --name caddy --network web -p 80:80 -p 443:443 -v caddy_data:/data -v caddy_config:/config caddy:alpine sh -c \"echo '"'"'{\"email\":\"rennan@rennan.tech\",\"apps\":{\"http\":{\"servers\":{\"srv0\":{\"listen\":[\":80\",\":443\"],\"routes\":[{\"match\":[{\"host\":[\"rennan.tech\"]}],\"handle\":[{\"handler\":\"reverse_proxy\",\"upstreams\":[{\"dial\":\"rennan-tech:3000\"}]}]},{\"match\":[{\"host\":[\"engineer.rennan.tech\"]}],\"handle\":[{\"handler\":\"reverse_proxy\",\"upstreams\":[{\"dial\":\"engineer-lab:80\"}]}]}],\"automatic_https\":{\"email\":\"rennan@rennan.tech\"}}}}}'"'"' | caddy run --config -\""
            ]' \
            --comment "Deploy Rennan Tech"
